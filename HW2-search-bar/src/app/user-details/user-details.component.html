<h1>User Details</h1>
<label for="input">Search First Name: </label>
<input [(ngModel)]="searchTerm" type="text" placeholder="Enter First Name" />

<table>
  <tr>
    <th (click)="fNameClicked()">First Name</th>
    <th>Last Name</th>
    <th>Dept</th>
    <th>Salary</th>
    <th>DOJ</th>
  </tr>

  <tr *ngFor="let user of users | filter: searchTerm | sortFirstName: reverse">
    <td>{{ user.firstName }}</td>
    <td>{{ user.lastName }}</td>
    <td>{{ user.dept }}</td>
    <td>{{ user.salary }}</td>
    <td>{{ user.doj | date: "shortDate" }}</td>
  </tr>
</table>

<button (click)="reset()">Reset</button>
