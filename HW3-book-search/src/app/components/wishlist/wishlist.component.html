<div>
  Wishlist:
  <ol id="wishlist">
    <mat-card id="wish" *ngFor="let book of bookService.wishlist$ | async">
      <span id="book-name">{{ book }}</span>
      <button
        mat-raised-button
        id="delete-btn"
        color="accent"
        (click)="bookService.deleteFromWishList(book)"
      >
        Delete
      </button>
    </mat-card>
  </ol>
</div>
